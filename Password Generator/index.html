<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
    <!-- wrapper -->
    <div class="wrapper">

         <div class="container">

            <h1>PASSWORD GENERATOR</h1>

                <div class="display-container">

                    <input readonly placeholder="PASSWORD" class="display" data-passwordDisplay>

                    <button data-copy>

                        <span class="tool-tip" data-copyMsg></span>

                        <img src="./assets/copy.png" alt="copy" width="24" height="24">
                    </button>
                </div>

                <div class="input-container">

                    <div class="length-container">
                        <p>Password Length</p>
                        <p data-lengthNo>0</p>
                    </div>

                           <!-- slider -->
                           <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

                            <!-- checkboxes -->
                             <div class="check">
                                <input type="checkbox" id="uppercase">
                                <label for="uppercase">Includes Uppercase Letters</label>
                             </div> 

                             <div class="check">
                                <input type="checkbox" id="lowercase">
                                <label for="lowercase">Includes Lowercase Letters</label>
                             </div>

                             <div class="check">
                                <input type="checkbox" id="numbers">
                                <label for="numbers">Includes Numbers</label>
                             </div> 

                             <div class="check">
                                <input type="checkbox" id="symbols">
                                <label for="symbols">Includes Symbols</label>
                             </div>

                             <!-- strength section -->
                              <div class="strength-container">
                                <p>Strength</p>
                                <div class="indicator" data-indicator></div>
                              </div>

                                <!-- generate paswword button -->
                                 <button class="generate-button">Generate Password</button>


                </div>
         </div>
    </div>


         <script src="script.js"></script>
</body>
</html>
