<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barcode Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="box">
    <div class="qr-header">
      <h1>Generate Qr Code</h1>
      <input type="text" id="qr-text" placeholder="Type and paste your text or url " />

      <div>
        <label for="Sizes">Select Size:</label>
        <select id="size">
          <option value="100">100 X 100</option>
          <option value="200">200 X 100</option>
          <option value="300">300 X 100</option>
          <option value="400">400 X 100</option>
          <option value="500">500 X 100</option>
          <option value="600">600 X 100</option>
          <option value="700">700 X 100</option>
          <option value="800">800 X 100</option>
          <option value="900">900 X 100</option>
          <option value="1000">1000 X 100</option>
        </select>
      </div>
    </div>

    <div class="qr-body"></div>
    <div class="qr-footer">
      <a href="" id="gen-btn">Generate</a>
      <a href="" id="dwn-btn" download="QR_Code.png">Download</a>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
    integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
