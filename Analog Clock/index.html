<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analog Clock</title>
</head>
<body>
    <div class=" container">
    <div class="clock">
        <div style="--clr:#060606; --w:0.25rem; --h:5rem;" id="hours" class="hand"><i></i></div>
        <div style="--clr:#151414; --w:0.16rem; --h:5.7em;" id="minutes" class="hand"><i></i></div>
        <div style="--clr:#ffae00; --w:0.13rem; --h:8.3rem;" id="seconds" class="hand"><i></i></div>

        <span style="--i : 1;"><b>1</b></span>
        <span style="--i : 2;"><b>2</b></span>
        <span style="--i : 3;"><b style="color:#ffae00; font-size: 1.9rem">3</b></span>
        <span style="--i : 4;"><b>4</b></span>
        <span style="--i : 5;"><b>5</b></span>
        <span style="--i : 6;"><b style="color:#ffae00; font-size: 1.9rem;">6</b></span>
        <span style="--i : 7;"><b>7</b></span>
        <span style="--i : 8;"><b>8</b></span>
        <span style="--i : 9;"><b style="color:#ffae00; font-size: 1.9rem">9</b></span>
        <span style="--i : 10;"><b>10</b></span>
        <span style="--i : 11;"><b>11</b></span>
        <span style="--i : 12;"><b style="color:#ffae00; font-size: 1.9rem">12</b></span>
    </div>
    </div>

    <script src="script.js"></script>
    </body>

</html>
