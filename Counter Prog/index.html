<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- wrapper -->
    <div class="h-[100vh] w-[100vw] flex flex-col justify-center items-center gap-10
    bg-gradient-to-r from-indigo-500 via-purple-200 to-pink-300 ...
    ">
        <div class="font-medium text-[20px] text-[#0398d4]">Increment And Decrement</div>

        <div class="bg-white flex rounded-sm text-[25px] text-stone-950 gap-12 p-3 px-5">

            <!-- negative button -->
            <button  onclick="decrement()"class="border-r-2 border-emerald-950 pr-5"><i class="fa-solid fa-minus"></i></button>

            <div id="counter" class="font-bold">0</div>

            <!-- positive button -->
            <button  onclick="increment()" class="border-l-2 border-emerald-950 pl-5"><i class="fa-solid fa-plus"></i></button>

        </div>
    </div>



    <script src="index.js"></script>
</body>

</html>
